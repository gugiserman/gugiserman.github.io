<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Gustavo Giserman</title>

    <!-- LIBS: CSS -->
    <link rel="stylesheet" href="libs/css/normalize.min.css">
    <link rel="stylesheet" href="libs/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/css/jquery.onepage-scroll.min.css">
    <link rel="stylesheet" href="libs/css/arrow-bounce.css">
    <link rel="stylesheet" href="libs/css/hi-icon.min.css">

    <!-- LIBS: JS -->
    <script src="libs/js/jquery-2.1.3.min.js"></script>
    <script src="libs/js/jquery.onepage-scroll.min.js"></script>
    <script src="libs/js/underscore.min.js"></script>
    <script src="libs/js/velocity.min.js"></script>
    <script src="libs/js/velocity.ui.min.js"></script>
    <script src="libs/js/modernizr.custom.js"></script>
    <script src="libs/js/hi-icon.min.js"></script>

    <!-- build:css style/style.min.css -->
    <link rel="stylesheet" href="style/style.css">
    <!-- endbuild -->

    <!-- build:js scripts/app.min.js -->
    <script src="scripts/onepage-scroll-init.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div class="container">

        <section id="main">
            <div class="background"></div>
            <div class="gg-content center main">
                <h1 class="gg-slide-down">Gustavo Giserman</h1>
                <h2 class="gg-slide-down">Front-end Developer</h2>
            </div>

            <div class="encircle bounce animated faded"><div class="arrow"></div></div>
        </section>

        <section id="about">
            <div class="profile">
                <div class="gg-content center about gg-slide-up">
                    <h3 class="header-icon-wrapper">
                        <i class="fa fa-user"></i><br>
                        <span class="gg-i18n">about.me</span><br>
                    </h3>
                </div>
            </div>
            <div class="skills">
                <div class="gg-content center about">
                    <h3 class="header-icon-wrapper">
                        <i class="fa fa-html5 gg-bounce"></i>
                        <i class="fa fa-css3 gg-bounce"></i>
                    </h3>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="gg-content center">
                <h1 class="gg-i18n">contact</h1>
            </div>
        </section>

    </div>
</body>
</html>
